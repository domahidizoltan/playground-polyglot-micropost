version: '3.1'

services:

  db:
    image: postgres:9.5.12-alpine
    container_name: micropost_db
    environment:
      POSTGRES_DB: micropost
      POSTGRES_USER: micropost
      POSTGRES_PASSWORD: pass
    ports:
      - 5432:5432
    volumes:
      - ${PWD}/../micropost-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - kubeadm-dind-net

  adminer:
    image: adminer
    container_name: micropost_adminer
    ports:
      - 9000:8080
    networks:
      - kubeadm-dind-net

  docker-registry:
    image: registry:2.6.2
    container_name: registry
    ports:
      - 5000:5000
    networks:
      - kubeadm-dind-net

networks:
  kubeadm-dind-net:
    external:
      name: kubeadm-dind-net